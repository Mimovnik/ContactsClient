<ul>
    <h1>Contacts:</h1>
    <div *ngIf="!connectionError">
        <app-contact *ngFor="let contact of contacts; let i = index" [contact]="contact">
        </app-contact>
        <app-create-contact [validationErrors]="validationErrors"></app-create-contact>
    </div>
    <div *ngIf="connectionError">
        {{connectionError}}
    </div>
</ul>
