<mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-card>
            <mat-card-content>
                {{firstName}} {{lastName}}
            </mat-card-content>
        </mat-card>
      </mat-panel-title>
      <mat-panel-description>
        <mat-card>
            <mat-card-content>
                {{category}} 
            </mat-card-content>
        </mat-card>
        <mat-card>
            <mat-card-content>
                {{subcategory}} 
            </mat-card-content>
        </mat-card>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Email: {{email}}</p>
    <p>Password: {{password}}</p>
    <p>Phone number: {{phoneNumber}}</p>
    <p>Birth date: {{birthDate}}</p>
  </mat-expansion-panel>
  <br>
